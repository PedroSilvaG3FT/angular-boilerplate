<section id="components" class="app-container">
  <page-nav backRoute="/" title="Components" />

  <p>Count: {{ store.count() }}</p>
  <p>Double Count: {{ store.doubleCount() }}</p>

  <button (click)="store.increment()">Increment</button>
  <button (click)="store.decrement()">Decrement</button>

  <mat-tab-group>
    <mat-tab label="Form Generator">
      <form-generator-example />
    </mat-tab>

    <mat-tab label="Form Fields">
      <app-form-example />
    </mat-tab>

    <mat-tab label="Table">
      <table-example />
    </mat-tab>
  </mat-tab-group>
</section>
