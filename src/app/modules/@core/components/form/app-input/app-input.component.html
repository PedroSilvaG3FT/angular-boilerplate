<mat-form-field
  id="app-input"
  mode="outline"
  [class]="className"
  [formGroup]="group"
  [appearance]="appearance"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [id]="id"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [formControlName]="formControlName"
  />

  @if (errorMessage) {
  <mat-error>{{ errorMessage }}</mat-error>
  } @if (hint) {
  <mat-hint>{{ hint }}</mat-hint>
  }
</mat-form-field>
