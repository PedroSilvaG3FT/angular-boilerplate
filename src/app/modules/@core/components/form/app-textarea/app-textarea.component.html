<mat-form-field
  id="app-textarea"
  [class]="className"
  [formGroup]="group"
  [appearance]="appearance"
>
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [id]="id"
    [name]="name"
    [rows]="rows"
    [placeholder]="placeholder"
    [formControlName]="formControlName"
  ></textarea>

  @if (errorMessage) {
  <mat-error>{{ errorMessage }}</mat-error>
  } @if (hint) {
  <mat-hint>{{ hint }}</mat-hint>
  }
</mat-form-field>
